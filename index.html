<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sosv secured payment</title>
</head>
<body>
    <script>
        // Function to validate token
        function validateToken(token) {
            // Check if token exists and is not empty
            if (!token) {
                return false;
            }
            // Split token and expiration timestamp
            const [tokenValue, expirationTimestamp] = token.split('_');
            // Check if token is expired
            if (Date.now() > parseInt(expirationTimestamp)) {
                return false; // Token has expired
            }
            // Token is valid
            return true;
        }
        // Get the token from the URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        // Check if token is valid
        if (!validateToken(token)) {
            // If token is not valid or expired, display an error message or redirect to an error page
            document.body.innerHTML = '<h1>Unauthorized Access</h1>';
        } else {
            // If token is valid, embed the Simple Pay Pro form using an iframe
            const iframeSrc = 'https://instituteofsustainabilitystudies.com/sosv-bs-diploma-payment';
            document.body.innerHTML = `<iframe src="${iframeSrc}" width="100%" height="1400" frameborder="0" scrolling="no"></iframe>`;
        }
    </script>
</body>
</html>
